<main class="mx-auto flex min-h-screen w-full items-center justify-center dark:bg-gray-900 bg-slate-100 text-black dark:text-white relative">
    <i (click)="toggleDarkMode()" class="fa-solid absolute top-5 right-5" [class]="isDarkMode ? 'fa-moon dark:text-white' : 'fa-sun text-gray-900'"></i>
    
    <form (submit)="login()" class="flex w-[30rem] flex-col space-y-10">
        <div class="text-center text-4xl font-medium">Log In</div>

        <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
            <input type="text" name="username" placeholder="Username" [(ngModel)]="userData.username"
                class="w-full border-none px-2 bg-transparent outline-none placeholder:italic focus:outline-none" />
        </div>

        <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="userData.password"
                class="w-full border-none px-2 bg-transparent outline-none placeholder:italic focus:outline-none" />
        </div>

        <button  type="submit" class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400">
            LOG IN
        </button>

        <a href="#" class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300">FORGOT
            PASSWORD?</a>

        <p class="text-center text-lg">
            Contact your administrator
        </p>
    </form>
</main>
